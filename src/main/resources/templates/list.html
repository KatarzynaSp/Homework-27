<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http.///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lista</title>
</head>
<body>

<h3>Lista filmów:</h3>
<a th:href="@{'/film?tytuł=' + ${film.title}}"
   th:each="film: ${films}">
    <ul>
        <li th:text="|${film.title} - ${film.category} |">
        </li>
    </ul>
</a>
</body>
</html>
